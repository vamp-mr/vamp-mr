name: Docker build + smoke test

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.SUBMODULES_TOKEN || github.token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          tags: vamp-mr:ci
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test
        run: |
          docker run --rm vamp-mr:ci bash -lc "mr_planner_lego_plan --help >/dev/null"
          docker run --rm vamp-mr:ci bash -lc "mr_planner_lego_assign --help >/dev/null"

      - name: Python smoke test (no rebuild)
        env:
          MR_PLANNER_PY_SMOKE_USE_EXISTING: "1"
        run: |
          docker run --rm \
            -e MR_PLANNER_PY_SMOKE_USE_EXISTING \
            vamp-mr:ci \
            bash -lc "mr_planner_core/scripts/regression/run_python_smoke.sh"
