name: Docker build + smoke test

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          tags: vamp-mr:ci
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test
        run: |
          docker run --rm vamp-mr:ci bash -lc "mr_planner_lego_plan --help >/dev/null"
          docker run --rm vamp-mr:ci bash -lc "mr_planner_lego_assign --help >/dev/null"

